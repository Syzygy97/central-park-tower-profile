<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0169320a9c.js"
      crossorigin="anonymous"
    ></script>
    <title>CPTLP</title>
  </head>
  <body class="profile">
    <header class="user-overview">
      <nav class="notifications">
        <div class="time">9:41</div>
        <div class="status-icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </nav>
      <div class="user-details">
        <h2>Profile</h2>
        <div class="user-info">
          <h1 id="user-name">Paul Richards</h1>
          <h4>Resident #268</h4>
        </div>
      </div>
    </header>
    <main class="settings-cards-container">
      <div class="messages card-bs">
        <i class="fa-regular fa-envelope"></i>
        <div class="unread-messages">
          <h4 class="bold">Messages</h4>
          <h4 class="unread-messages-count">2</h4>
        </div>
      </div>
      <div class="package-alert card-bs-nt shake">
        <img src="./assets/package1.png" alt="package-logo" />
        <div class="package">
          <h4 class="bold">You have a package!</h4>
          <h4 class="deliver-package">Tap to deliver</h4>
        </div>
      </div>
      <div class="hotlines">
        <div class="front-desk card-bs">
          <div class="hotline-details">
            <img
              class="hotline-logo"
              src="./assets/front-desk.png"
              alt="front-desk"
            />
            <div class="hotline-info">
              <h3 class="bold">Front Desk</h3>
              <h4>(541) 754-3010 &bull; +1-541-754-3010</h4>
            </div>
          </div>
          <button class="call-hotline">Call</button>
        </div>
        <div class="security-desk card-bs">
          <div class="hotline-details">
            <img
              class="hotline-logo"
              src="./assets/security-desk2.png"
              alt="security-desk"
            />
            <div class="hotline-info">
              <h3 class="bold">Security Desk</h3>
              <h4>(541) 754-3010 &bull; +1-541-754-3010</h4>
            </div>
          </div>
          <button class="call-hotline">Call</button>
        </div>
        <div class="administration card-bs">
          <div class="hotline-details">
            <img
              class="hotline-logo"
              src="./assets/administration.png"
              alt="security-desk"
            />
            <div class="hotline-info">
              <h3 class="bold">Administration</h3>
              <h4>(541) 754-3010 &bull; +1-541-754-3010</h4>
            </div>
          </div>
          <button class="call-hotline">Call</button>
        </div>
      </div>
    </main>
    <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
  </body>
</html>
